<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Состояния</title>
    <script src="https://unpkg.com/react@17.0.2/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.26.0/babel.min.js"></script>
    <style></style>
  </head>

  <body>
    <div id="container"></div>
    <script type="text/babel">
      class LightningCounter extends React.Component {
        constructor(props) {
          super(props);
          this.state = {
            strikes: 0,
          };
          this.timerTick = this.timerTick.bind(this);
        }
        timerTick() {
          this.setState({
            strikes: this.state.strikes + 1,
          });
        }
        componentDidMount() {
          setInterval(this.timerTick, 10);
        }
        render() {
          const counterStyle = {
            color: '#66FFFF',
            fontSize: 50,
          };
          const count = this.state.strikes.toLocaleString();
          return <h1 style={counterStyle}>{count}</h1>;
        }
      }
      class LightningCounterDisplay extends React.Component {
        render() {
          const commonStyle = {
            margin: 0,
            padding: 0,
          };
          const divStyle = {
            width: 250,
            textAlign: 'center',
            backgroundColor: '#020202',
            padding: 40,
            fontFamily: 'sans-serif',
            color: '#999999',
            borderRadius: 10,
          };
          const textStyles = {
            emphasis: {
              fontSize: 38,
              ...commonStyle,
            },
            smallEmphasis: {
              ...commonStyle,
            },
            small: {
              fontSize: 17,
              opacity: 0.5,
              ...commonStyle,
            },
          };
          return (
            <div style={divStyle}>
              <LightningCounter />
              <h2 style={textStyles.smallEmphasis}>ударов</h2>
              <h2 style={textStyles.emphasis}>Молний</h2>
              <p style={textStyles.small}>
                (с того момента как ты зашел на эту страницу)
              </p>
            </div>
          );
        }
      }
      ReactDOM.render(
        <LightningCounterDisplay />,
        document.querySelector('#container')
      );
    </script>
  </body>
</html>
